<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 60vw;
      margin:auto;
      
    }
    .input-container{
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    .input-container label{
      display: inline-block;
      width: 150px;
    }
    
  </style>
</head>
<body>  
  <div>
    <form class="container" autocomplete="on">
      <div class="input-container">
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname" minlength="5" required/>
      </div>
      <div class="input-container">
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" minlength="5" required/>
      </div>
      <div class="input-container">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div class="input-container">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" minlength="8"
        required/>
      </div>
      <div class="input-container">
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" minlength="10" required/>
      </div>
      <div class="input-container">
        <input type="submit" id="submit" value="submit" />
      </div>
    </form>
  </div>
</body>
</html>
